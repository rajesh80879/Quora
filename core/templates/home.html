{% extends 'base.html' %}

{% block content %}
<h2>All Questions</h2>

<a href="{% url 'add_question' %}">Add New Question</a>

{% for question in questions %}
    <div style="border: 1px solid black; padding: 10px; margin-top: 10px;">
        <h3><a href="{% url 'question_detail' question.id %}">{{ question.title }}</a></h3>
        <p>{{ question.description }}</p>
        <small>Asked by {{ question.user.name }} | {{ question.created_at }}</small>
    </div>
{% empty %}
    <p>No Questions yet.</p>
{% endfor %}

{% endblock %}
